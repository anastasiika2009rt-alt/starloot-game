<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Am Nyam Clicker ‚Äî StarLoot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #6a00ff, #00c6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  color:white;
}

.card{
  width:320px;
  background: rgba(0,0,0,0.35);
  border-radius:26px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,255,0.4);
}

.balance{
  font-size:18px;
  margin-bottom:10px;
}

.amnyam{
  font-size:90px;
  cursor:pointer;
  transition: transform 0.1s;
}

.amnyam:active{
  transform: scale(0.9);
}

button{
  margin-top:15px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:18px;
  background: linear-gradient(135deg,#ff00cc,#00ffff);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="balance">üíé SP: <span id="sp">0</span></div>

  <div class="amnyam" onclick="clickAm()">üê∏</div>

  <button onclick="goBack()">‚¨Ö –ù–∞–∑–∞–¥ –≤ StarLoot</button>
</div>

<script>
let sp = 0;

function clickAm(){
  sp++;
  document.getElementById("sp").innerText = sp;
}

function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
